<div class="flex flex-col gap-5">
  <h1 class="text-4xl font-bold">Posts</h1>
  <ul *ngIf="!loading" class="flex flex-col gap-3">
    <li *ngFor="let post of posts">
      <app-post-card [props]="{
          id: post.id,
          title: post.title,
          picture: post.picture,
          description: post.description
        }"></app-post-card>
    </li>
    <p *ngIf="posts.length === 0" class="font-semibold italic text-xl text-center">
      No post.
    </p>
  </ul>
  <p *ngIf="loading" class="flex gap-1 items-center">
    Loading..
    <span class="block w-5 h-5 rounded-full border-2 border-black border-r-transparent animate-spin"></span>
  </p>
</div>
