<div *ngIf="!loading" class="flex flex-col gap-3">
  <h1 class="text-4xl font-bold mb-3">{{ post.title }}</h1>
  <p class="italic indent-5">{{ post.description }}</p>
  <img [src]="post.picture" class="block w-[90%] mx-auto" />
  <p *ngFor="let para of paras" class="indent-5">{{ para }}</p>
  <button class="bg-black text-white py-1 px-2 rounded-md hover:scale-105 active:scale-95 self-end">
    <a routerLink="/edit-post/{{ post.id }}">Edit</a>
  </button>
</div>
<p *ngIf="loading" class="flex gap-1 items-center">
  Loading..
  <span class="block w-5 h-5 rounded-full border-2 border-black border-r-transparent animate-spin"></span>
</p>
