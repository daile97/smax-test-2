<div *ngIf="props" class="border-t-[1px] border-t-gray-300 p-5 flex flex-col gap-3">
  <h3 class="font-bold text-2xl">{{ props.title }}</h3>
  <div class="flex flex-col md:flex-row gap-5">
    <div class="w-[200px] h-[200px] aspect-square">
      <img [src]="props.picture" class="rounded-md block w-full h-full object-cover object-center" />
    </div>
    <div class="flex flex-col gap-2 justify-between w-full">
      <p class="font-semibold text-lg text-gray-700">{{ props.description }}</p>
      <button type="button" class="bg-black text-white py-1 px-2 rounded-md hover:scale-105 active:scale-95 self-end">
        <a routerLink="{{ props.id }}">Read...</a>
      </button>
    </div>
  </div>
</div>
